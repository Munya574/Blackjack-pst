<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <script defer src="signup.js"></script>
</head>
<body>
  <form id="signupForm">
    <label>Full Name: <input type="text" name="fullName" /></label><br />
    <label>Username: <input type="text" name="username" /></label><br />
    <label>Age: <input type="number" name="age" /></label><br />
    <label>Birthdate: <input type="date" name="birthdate" /></label><br />
    <label>Password: <input type="password" name="password" /></label><br />
    <label>Confirm Password: <input type="password" name="confirmPassword" /></label><br />
    <label><input type="checkbox" name="legal" /> I agree to the legal policy</label><br />
    <label><input type="checkbox" name="terms" /> I agree to the terms and conditions</label><br />
    <button type="submit">Sign Up</button>
  </form>
</body>
</html>
