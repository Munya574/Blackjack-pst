<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Table</title>
</head>
<body>

    <!-- Header from landing page -->
    <header>
        <h1>Welcome to the Gaming Table</h1>
    </header>

    <!-- Main section representing the table -->
    <main>

        <!-- Section for Dealer's cards -->
        <section>
            <h2>Dealer's Cards</h2>
            <ul>
                <li>♠ 10</li>
                <li>♦ 6</li>
            </ul>
        </section>

        <!-- Section for Player's cards -->
        <section>
            <h2>Player's Cards</h2>
            <ul>
                <li>♥ 9</li>
                <li>♣ 7</li>
            </ul>
        </section>

        <!-- Section for Player's Options -->
        <section>
            <h3>Player's Options</h3>
            <dl>
                <dt>Hit</dt>
                <dd>Request another card from the dealer.</dd>

                <dt>Stand</dt>
                <dd>Keep your current hand and end your turn.</dd>

                <dt>Split</dt>
                <dd>Divide your hand into two separate hands if you have a pair.</dd>
            </dl>
        </section>

    </main>

    <!-- Footer from landing page -->
    <footer>
        <p>Gaming Table &copy; 2025</p>
    </footer>

</body>
</html>
